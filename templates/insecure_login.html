<!DOCTYPE html>
<html>

<head>
    <title>Insecure Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            border: 1px solid #ddd;
            border-left: 5px solid red;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: #dc3545;
            margin-bottom: 15px;
        }

        .warning {
            background: #ffedee;
            border: 1px solid #dc3545;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Insecure Login</h1>

        <div class="warning">
            <strong>Warning:</strong> This login page is vulnerable to SQL injection!
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <a href="/">Back to Home</a>
    </div>
</body>

</html>
